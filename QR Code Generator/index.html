<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="media/qr-code.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Maker</title>
  </head>
  <body>
    <div class="main">
      <h1>QR Code Generator</h1>
      <input type="text" name="" id="url" placeholder="URL" autocomplete="off" />
      <input type="text" name="" id="height" placeholder="Height | PX" autocomplete="off" />
      <input type="text" name="" id="width" placeholder="Width | PX" autocomplete="off" />
      <div class="block" id="block" onclick="openColorPicker()"></div>
      <input type="color" name="" id="color" oninput="getColor(event)" />
      <button onclick="generateQR()">Generate</button>
      <div class="qrcode" id="qrcode"></div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="app.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
